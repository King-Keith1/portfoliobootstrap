<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LEMONNNNN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chap19.css">
</head>
<body>
  <div id="5DayWeather"></div>
  <br clear="all">

  <div id="inventoryNotice" style="margin-bottom: 1em; font-weight: bold;"></div>

  <div id="orderForm">
    <div id="glasses">
      <label>
        How many glasses of lemonade do you want to make this week?<br>
        <input type="number" id="numGlasses" placeholder="hint: think big!" />
      </label>
    </div>
    <div id="price">
      <label>
        How much will you charge for a glass of lemonade this week?<br>
        <input type="number" id="glassPrice" placeholder="more than .5" />
      </label>
    </div>
    <button type="button" id="OpenTheStand">Open The Stand!</button>
    <br>
    <button type="button" id="myData">What is my sales</button>
    <br>
    <button id="sellLeftoversBtn">Sell Leftovers</button>
    <br>
    <button id="finalSummaryBtn">Final Summary</button>
  </div>

  <div id="result"></div>

  <script src="chap19.js"></script>
</body>
</html>
